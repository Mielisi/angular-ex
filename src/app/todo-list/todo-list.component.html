<div class="grid grid-cols-4 p-10 text-xl">
  <div
    class="space-y-4 m-10 border border-black rounded-lg bg-slate-400 flex flex-col p-10 h-96 justify-center"
    *ngFor="let todo of todos; let i = index"
  >
    <p class="text-2xl text-center">Title</p>
    <h3 class="text-2xl font-semibold uppercase">{{ todo.title }}</h3>
    <p>User: {{ todo.userId }}</p>

    <p>Completed: {{ todo.completed }}</p>
    <div class="w-full flex items-center justify-center ">
      <a
        routerLink="todo/{{ todo.id }}"
        routerLinkActive="active"
        class="border border-black p-3 text-xl w-fit rounded-lg hover:bg-gray-200 transition-all duration-400s"
        >details</a
      >
    </div>
  </div>
</div>
